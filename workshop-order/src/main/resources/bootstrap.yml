spring:
  application:
    name: order
  cloud:
    config:
      enabled: true
      discovery:
        serviceId: config-server
        enabled: true
      fail-fast: true
    consul:
      host: localhost
      port: 8500
      enabled: true
      ribbon:
        enabled: true
      discovery:
        enabled: true
        register: true
        preferIpAddress: true
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        heartbeat:
          enabled: true
          ttlValue: 10
      config:
        enabled: false