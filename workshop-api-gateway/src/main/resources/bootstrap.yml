server:
  port: 4567

spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: true
      fail-fast: true
      uri: http://ec2-54-179-179-235.ap-southeast-1.compute.amazonaws.com:8080/
    consul:
      host: localhost
      port: 8500
      enabled: true
      ribbon:
        enabled: true
      discovery:
        enabled: true
        register: true
        preferIpAddress: true
        heartbeat:
          enabled: true
          ttlValue: 10
      config:
        enabled: false